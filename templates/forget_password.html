<!DOCTYPE html>
<html lang="en">
<head>

    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forget_password.css') }}"/>
</head>
<body>
    <div class="Box">
        <form action="/forget_password" method="POST" autocomplete="off">
            {{ csrf_token }}
            <h2>Forgot Password</h2>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}
                </li>
                    {% endfor %}
            </ul>
            {% endif %}

            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" name="Email" id="id_Email" autocomplete="on">
                <ion-icon name="mail-outline"></ion-icon>
            </div>

            <input type="submit" id="PasswordResetButton" value="Reset Password">

            <div class="register">
                <p>Remember your password? <a id="LoginLink" href="{{ url_for('index') }}">Login</a></p>
            </div>
        </form>
    </div>
</body>
